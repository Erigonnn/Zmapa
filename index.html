<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z-MAPA: SURVIVAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing-page">
        <div class="auth-box">
            <h1 class="logo">Z-MAPA</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Hasło">
            <button id="login-btn" class="btn-primary">ZALOGUJ</button>
            <button id="google-btn" class="btn-link">Kontynuuj z Google</button>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="map"></div>
        
        <div class="ui-overlay">
            <div class="hud-top-left">
                <div class="hp-panel">
                    <span class="label">PUNKTY ŻYCIA</span>
                    <div class="hp-bar-bg"><div id="hp-bar"></div></div>
                </div>
            </div>

            <div class="hud-resources">
                <div class="res-badge">⚙️ <span id="s-scrap">0</span></div>
                <div class="res-badge">🪵 <span id="s-wood">0</span></div>
                <div class="res-badge">🍎 <span id="s-food">0</span></div>
            </div>

            <div class="hud-side">
                <button id="btn-craft" class="btn-circle">⚒️</button>
                <button id="btn-base" class="btn-circle">🏠</button>
                <button id="logout-btn" class="btn-circle-small">🚪</button>
            </div>

            <div class="hud-bottom">
                <button id="btn-eat" class="btn-action-sec">🍎 ZJEDZ</button>
                <button id="btn-attack" class="btn-action-main">ATAKUJ ZOMBIE</button>
            </div>
        </div>
    </div>

    <div id="craft-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>WARSZTAT</h2>
            <p>Stwórz rację żywnościową:</p>
            <p class="cost">Koszt: 3x 🪵 i 2x ⚙️</p>
            <button id="btn-craft-food" class="btn-primary">WYTWÓRZ 🍎</button>
            <button id="btn-close-craft" class="btn-link">ANULUJ</button>
        </div>
    </div>

    <div id="msg" class="notification" style="display:none;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
